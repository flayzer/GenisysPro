# Основной файл конфигурации для PocketMine-MP
# Эти настройки - те, которые не могут быть включены в server.properties
# Некоторые из этих настроек являются безопасными, другие могут разорвать ваш сервер, если они были изменены неправильно
# Новые настройки / значения по умолчанию не будут отображаться автоматически в этом файле при обновлении.

settings:
 #Трехбуквенный код языка для локализации на стороне сервера
 #Проверьте код языка на https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes
 language: "rus"
 #Нужно ли отправлять все строки, переведенные в локаль сервера, или позволить устройству обрабатывать их
 force-language: false
 #Когда сервер выключится, игроки получат удар, и это будет показано на экране.
 shutdown-message: "Сервер был остановлен!"
 #Разрешить включение плагинов через Query
 query-plugins: true
 #Показывать консольное сообщение, когда плагин использует устаревшие методы API
 deprecated-verbose: true
 #Включить профилирование плагинов и сердечников по умолчанию
 enable-profiling: false
 #Будет добавлять только результаты, если измерение тика ниже или равно заданному значению (по умолчанию 20)
 profile-report-trigger: 20
 #Количество рабочих AsyncTask.
 #Используется для асинхронных задач плагинов, создания поколений, сжатия и веб-коммуникации.
 #Установите это примерно на количество ядер.
 #Если установлено значение auto, оно попытается определить количество ядер (или использовать 2)
 async-workers: auto
 #Позволяет использовать непроизводственные сборки для разработки. ПРЕДУПРЕЖДЕНИЕ: НЕ включайте это, если вы не уверены, что знаете, что делаете.
 enable-testing: false

memory:
 #Глобальный предел памяти в мегабайтах. Установите значение 0 для отключения
 #Это вызовет триггеры с низкой памятью и запустит событие для освобождения памяти, когда использование перейдет к этому
 global-limit: 0

 #Main thread soft memory limit in megabytes. Set to 0 to disable
 #This will trigger low-memory-triggers and fire an event to free memory when the usage goes over this
 main-limit: 0

 #Ограничение максимальной памяти основного потока в мегабайтах. Установите значение 0 для отключения
 #Это остановит сервер, когда предел превышен
 main-hard-limit: 1024

 #Период в тиках для проверки памяти (по умолчанию 1 секунда)
 check-rate: 20

 #Продолжайте загорать триггеры с низкой памятью и событие в то время как на низкой памяти
 continuous-trigger: true

 #Только если включен режим непрерывного включения памяти. Указывает скорость в шагах памяти.check-rate (по умолчанию 30 секунд)
 continuous-trigger-rate: 30

 garbage-collection:
  #Период в тиках, чтобы загореться сборщик мусора вручную (по умолчанию 30 минут), установить на 0 для отключения
  #Это влияет только на основной поток. Другие темы должны запускать собственные коллекции
  period: 36000

  #Пожарные асинхронные задачи по сбору мусора у рабочих
  collect-async-worker: true

  #Триггер на низкой памяти
  low-memory-trigger: true

 max-chunks:
  #Максимальное расстояние рендеринга на одного игрока при срабатывании низкой памяти
  chunk-radius: 4

  #Сделайте сборку мусора на триггер
  trigger-chunk-collect: true

  #Триггер на низкой памяти
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: true
  low-memory-trigger: true


network:
 #Порог для пакетных пакетов в байтах. Только эти пакеты будут сжаты
 #Установить на 0, чтобы сжать все, -1 для отключения.
 batch-threshold: 256
 #Уровень сжатия, используемый при отправке пакетных пакетов. Higher = Использует больше CPU, Less = Больше использования полосы пропускания
 compression-level: 2
 #Используйте AsyncTasks для сжатия. Добавляет половину / одну задержку тика, меньше нагрузки процессора на основной поток
 async-compression: true
 #Экспериментально, только для Windows. Пытается использовать UPnP для автоматического пересылки вперед
 upnp-forwarding: false

debug:
 #Чтобы включить выполнение assertion, установите zend.assertions в php.ini на 11
 assertions:
  #предупреждать, если утверждения включены в php.ini, из-за утверждений может повлиять на производительность выполнения, если включено.
  warn-if-enabled: true
  #Необязательные исключения бросания при неудачах утверждений, позволит получить более подробную информацию о неудавшемся утверждении, но может привести к сбою сервера.
  #Если установлено значение false, предупреждение будет генерироваться вместо того, чтобы бросать исключение.
  throw-exception: false
 #Если> 1, он отобразит отладочные сообщения в консолиe
 level: 1
 #Enables /status, /gc
 commands: true

player:
 #Выберите, следует ли включать сохранение данных игрока.
 save-player-data: true
 anti-cheat:
  #Если false, попытается предотвратить скорость и noclip читы. Может вызвать проблемы с движением с некоторыми блоками, которые еще не выполнены должным образом.
  allow-movement-cheats: true
  #Если false, время блокирует перерывы, чтобы игроки не обманывали. Может вызвать проблемы с некоторыми блоками, которые еще не выполнены должным образом.
  allow-instabreak: false

level-settings:
 #Формат по умолчанию, который будет использоваться при создании
 default-format: pmanvil
 #Автоматическое изменение уровня тика для поддержания 20 тиков в секунду
 auto-tick-rate: false
 auto-tick-rate-limit: 20
 #Устанавливает базовую скорость тика (1 = 20 тиков в секунду, 2 = 10 тиков в секунду и т. Д.)
 base-tick-rate: 1
 #Отметьте всех игроков каждый тик, даже если другие настройки запрещают это.
 always-tick-players: false

chunk-sending:
 #Чтобы изменить стандартное расстояние рендеринга сервера, измените вид-расстояние в server.properties.
 #Количество кусков, отправленных игрокам за отметку
 per-tick: 2
 #Радиус кусков, которые нужно отправить до появления игрока
 spawn-radius: 4
 #Сохраните сериализованную копию блока в памяти для более быстрой отправки
 #Используется в большинстве статических миров, где одновременно присоединяется множество игроков
 cache-chunks: true
 #Используйте AsyncTasks для сериализации фрагментов для отправки.
 async-chunk-request: false

chunk-ticking:
 #Максимальное количество кусков, обработанных каждым тиком
 per-tick: 16
 #Радиус кусков вокруг игрока для отметки
 tick-radius: 3
 light-updates: false
 clear-tick-list: true
 #Идентификаторы блоков, для которых не выполняются случайные тикировки.
 disable-block-ticking:
  #- 2 # grass

chunk-generation:
 #Максимум. Количество кусков в очереди ожидания, которая будет сгенерирована
 queue-size: 2
 #Максимум. Количество кусков в очереди ожидания для заполнения
 population-queue-size: 2

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 #Отправлять отчеты о сбоях для обработки
 enabled: false
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net

anonymous-statistics:
 #Отправляет анонимную статистику для агрегации данных, отслеживания использования плагинов
 enabled: true
 host: stats.pocketmine.net

commands:
 # Здесь вы можете настроить команды сервера
 # Определите имена команд, чтобы переопределить установленный здесь по умолчанию.
 # Если для команды не задано какое-либо пользовательское значение, будет использоваться значение по умолчанию.
 #NOTE: некоторые команды здесь не могут быть отключены, такие как важные / stop, / reload и т. Д.
 Default: true
 # Задать значения переопределения для каждой команды здесь
 # Например, раскомментирование ниже будет отключено / плагины и / версия
 #version: false
 #plugins: false

timings:
 #Выберите хост для просмотра результатов таймингов.
 host: timings.pmmp.io

aliases:
 #Пример:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #Эти параметры переопределяют генераторный набор в server.properties и позволяют загружать несколько уровней
 #Пример:
 #мир:
 # сид: 404
 # генератор: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
